<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 복습</title>
  </head>
  <style>
    #display {
      width: 500px;
      padding: 20px auto;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 20px;
      line-height: 30px;
    }
  </style>
  <body>
    <div id="display"></div>
    <script>
      var toyRobot = {
        productId: "123-12",
        name: "Robot",
        price: "250,000",
        madeIn: "Korea",
        quantity: 10,
        // showStock: function () {
        //   document.querySelector(
        //     "#display"
        //   ).innerHTML = `${this.name} 제품은 ${this.quantity}개 남았습니다.`;
        // },
        showStock: function () {
          document.querySelector(
            "#display"
          ).innerHTML = `${this.name} 제품의 가격은 ${this.price}원 입니다.`;
        },
      };
      toyRobot.showStock();
    </script>
  </body>
</html>
