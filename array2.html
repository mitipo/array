<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열객체2</title>
  </head>
  <body>
    <script>
      var nums = [1, 2, 3];
      var chars = ["a", "b", "c", "d"];
      // 배열 2개 합치기
      var numsChars = nums.concat(chars);
      var charsNums = chars.concat(nums);
      document.write(
        `nums에 chars합치면 : ${numsChars} 이고, <br> chars에 nums 합치면 : ${charsNums}`
      );
      // 배열 내의 요소 합치기
      var string1 = nums.join("/");
      // console.log(nums);
      console.log(string1);
      var string2 = chars.join("-");
      // console.log(chars);
      console.log(string2);

      //요소 추가(push, un shift) = 새로운 legth값 반환
      var ret1 = nums.push(4, 5);
      console.log(nums);
      console.log(ret1);

      var ret2 = nums.unshift(0);
      console.log(nums);
      console.log(ret2);

      //요소 추출(pop / shift) - 꺼낸 요소를 반환
      document.write(`<hr>`);

      var popped1 = chars.pop(); //마지막 요소를 꺼냄
      document.write(`꺼낸 요소 : ${popped1} 배열 : ${chars} <br>`);

      var popped2 = chars.shift(); //첫번째 요소를 꺼냄
      document.write(`꺼낸 요소 : ${popped2} 배열 : ${chars}`);
    </script>
  </body>
</html>
