<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
  </head>
  <body>
    <p>slice 매서드 사용하기</p>
    <script>
      // 추출한 요소로 배열 만들고 기존 배열은 변경안됨
      var colors = ["red", "green", "blue", "white", "black"];
      var colors2 = colors.slice(2); //인덱스 2부터 끝까지
      console.log(colors2);
      var colors3 = colors.slice(2, 4);
      console.log(colors3);
    </script>
  </body>
</html>
