<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 복습</title>
  </head>
  <body>
    <script>
      var member = {
        id: 123,
        name: "홍길동",
        age: 25,
        address: "대구",
      };
      document.write(`${member.name} <br>`); //이름
      document.write(`${member.id} <br>`); //아이디
      document.write(`${member.age} <br>`); //나이
      document.write(`${member.address}`); //주소
    </script>
  </body>
</html>
