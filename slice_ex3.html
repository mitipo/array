<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 복습</title>
  </head>
  <style>
    h1 {
      margin-top: 100px;
    }
    p {
      width: 400px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
  <body>
    <script>
      function Book(title, author, volume, price) {
        this.title = title;
        this.author = author;
        this.volume = volume;
        this.price = price;
      }
      var html = new Book("웹 표준의 정석", "Ko", "608", "28,000");
      var youtube = new Book("유튜브 영상 만들기", "Kim", "368", "16,000");
      var python = new Book("점프 투 파이썬", "Park", "352", "18,800");

      var bookList = [html, youtube, python];
      document.write("<h1>책 제목으로 살펴보기 </h1>");
      for(var i = 0; i < bookList.length ; i++ ){
        document.write(`<p>${bookList[i].title}</p> <p>${bookList[i].author}</p> 
        <p>${bookList[i].volume} </p> <p>${bookList[i].price}</p>`)
      }
      
    </script>
  </body>
</html>
